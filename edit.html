<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Transcriptor</title>
</head>

<body>
    <nav class="flex flex-row w-full bg-gray-50 p-3 border-b relative px-4 lg:px-11 items-center">
        <div class="flex flex-row flex-auto gap-3">
            <img width="30px" src="scroll.png" />
            <a class="inline font-bold text-xl" href="hero.html">
                Transcriptor
            </a>
        </div>
        <div id="links" class="text-center flex items-center">
            <a id="username" class="mr-2 font-medium"></a>
            <button id="logout-btn">
                <p class="text-sm font-medium">Logout</p>
            </button>
        </div>
    </nav>


    <!-- The Modal -->
    <dialog id="myModal" class="border rounded p-2">
        <!-- Modal content -->
        <form id="addCaption-form" class="flex flex-col lg:flex-row gap-2 lg:items-center m-0">
            <input name="index" type="hidden">
            <label for="start">Start: </label>
            <input name="start" id="start" type="text" placeholder="[hh:mm:ss:ms]" value="00:00:00:00"
                class="m-0 border p-2 lg:w-[160px] rounded-md">
            <label for="end">End: </label>
            <input name="end" id="end" type="text" placeholder="[hh:mm:ss:ms]" value="00:00:00:00"
                class="m-0 border p-2 lg:w-[160px] rounded-md">
            <div class="flex flex-col lg:flex-row gap-2">
                <input name="caption" type="text" class="flex-1 m-0 p-2 border w-80 rounded-md" placeholder="Caption">
                <div class="flex justify-end m-0">
                    <button type="submit" id="saveitem-btn"
                        class="rounded-full enabled:hover:bg-gray-100 disabled:opacity-50 flex items-center justify-center border-2 lg:border-none pr-4 lg:pr-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon fill-current size-10 p-2"
                            viewBox="0 0 512 512">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="32" d="M256 112v288M400 256H112" />
                        </svg>
                        <p class="lg:hidden">Add Caption</p>
                    </button>
                </div>
            </div>
        </form>
    </dialog>

    <div class="flex lg:mt-6 lg:mx-10 flex-col lg:flex-row">
        <!-- Preview -->
        <div class="flex-1 flex flex-col justify-center content-center p-4 relative">
            <h1 id="filename" class="mb-2 font-medium text-neutral-700"></h1>
            <video crossorigin="anonymous" id="preview" controls
                class="border-2 bg-gray-50 border-dashed rounded lg:h-96 w-full"><video>
        </div>
        <!-- Transcript -->
        <div id="transcriptContainer"
            class="flex-[2] border p-4 bg-gray-50 pb-9 lg:w-32 lg:mt-0 mt-4 mx-4 lg:mx-0 lg:h-[730px] my-2">
            <div class="flex gap-3 justify-between">
                <div class="flex gap-2">
                    <p class="font-medium items-top">Transcript</p>
                    <div id="spinner" class=""></div>
                </div>
                <div class="flex items-center">

                    <!-- Add Button -->
                    <button id="add-btn" class="rounded-full enabled:hover:bg-gray-100 disabled:opacity-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon fill-current size-10 p-2"
                            viewBox="0 0 512 512">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="32" d="M256 112v288M400 256H112" />
                        </svg>
                    </button>

                    <!-- Export Button -->
                    <button id="exportBtn" class="rounded-full enabled:hover:bg-gray-100 disabled:opacity-50">
                        <img src="./public/share-outline.svg" class="size-10 p-2" alt="Export">
                    </button>

                    <!-- Save Button -->
                    <button id="save-btn" class="rounded-full enabled:hover:bg-gray-100 disabled:opacity-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon fill-current size-10 p-2"
                            viewBox="0 0 512 512">
                            <path d="M352 48H160a48 48 0 00-48 48v368l144-128 144 128V96a48 48 0 00-48-48z" fill="none"
                                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="32" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="transcript" class="overflow-y-scroll mt-2 h-[630px]">
            </div>
        </div>
    </div>

    <script type="module" src="src/edit.js"></script>
</body>

</html>
