<!doctype html>
<html lang="en-us">

<head>
    <base href=".">
    <title>Transcript</title>
    <link rel="stylesheet" href=".\public\output.css">
    <meta X-Content-Type-Options=nosniff>
</head>

<body class="flex flex-col h-full">
    <nav id="head" class="flex flex-row w-full bg-gray-50 p-3 border-b relative px-11 items-center">
        <div class="flex flex-row flex-auto gap-3">
            <img width="30px" src="scroll.png" />
            <a class="inline font-bold text-xl" href="hero.html">
                Converter
            </a>
        </div>
        <div id="links">
            <a href="#" class="text-blue-600 border-blue-200 hover:bg-blue-50">
                Facebook
            </a>
            <a href="#" class="text-violet-900 border-violet-200 hover:bg-violet-50">
                Discord
            </a>
            <a href="#" class="text-blue-400 border-blue-200 hover:bg-blue-50">
                Twitter
            </a>
        </div>
    </nav>

    <!-- Main -->
    <div class="hero format">
        <div class="flex border rounded-md mb-4 p-3 gap-3">
            <div class="flex flex-1 items-center">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon fill-current size-8 mr-2"
                        viewBox="0 0 512 512">
                        <path d="M208 352h-64a96 96 0 010-192h64M304 160h64a96 96 0 010 192h-64M163.29 256h187.42"
                            fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="36" />
                    </svg>
                </span>
                <p id="file-value" class="mr-2"></p>
            </div>
            <div class="mt-[1px]">
                <label id="fileLabel" class="btn hover:cursor-pointer">
                    <input class="hidden" type="file" id="format-file" name="file" />
                    Upload
                </label>
            </div>
        </div>
        <div class="card options  flex gap-5 mb-3">
            <div id="video-options" class="flex-1 flex flex-col gap-2">
                <p class="font-medium">Video Options</p>

                <div class="option">
                    <label for="output">Output</label>
                    <select id="format-voutput" autocomplete=":utput" class="">
                        <option>mp4</option>
                        <option>webm</option>
                        <option>mkv</option>
                    </select>
                </div>

                <div class="option">
                    <label>Codec</label>
                    <select id="format-vcodec">
                        <option>copy</option>
                        <option value="libx264">h264</option>
                        <option value="libx265">h265</option>
                    </select>
                </div>

            </div>
            <div class="border my-2"></div>

            <div class="flex-1 flex flex-col gap-2">
                <p class="font-medium">Audio Options</p>

                <div class="mt-2">
                    <div id="extract-audio-container" x-data="{ switchOn: false }" class="flex items-center">
                        <input id="extract-audio" type="checkbox" name="switch" class="hidden" :checked="switchOn">
                        <button x-ref="switchButton" type="button" @click="switchOn = ! switchOn"
                            :class="switchOn ? 'bg-blue-600' : 'bg-neutral-200'"
                            class="relative inline-flex h-6 py-0.5 focus:outline-none rounded-full w-10" x-cloak>
                            <span :class="switchOn ? 'translate-x-[18px]' : 'translate-x-0.5'"
                                class="w-5 h-5 duration-200 ease-in-out bg-white rounded-full shadow-md"></span>
                        </button>
                        <label @click="$refs.switchButton.click(); $refs.switchButton.focus()" :id="$id('switch')"
                            :class="{ 'text-blue-600': switchOn, 'text-black': ! switchOn }" class="ml-2 select-none"
                            x-cloak>
                            Extract audio
                        </label>

                    </div>
                </div>

                <div class="option">
                    <label>Output</label>
                    <select disabled id="format-aoutput">
                        <option>mp3</option>
                        <option>m4a</option>
                        <option>wav</option>
                    </select>
                </div>

            </div>

        </div>

        <div class="text-right">
            <button id="format-convert" class="btn convertBtn" type="submit">Convert</button>
        </div>

        <div class="progress">
            <div id="convert-progress"></div>
        </div>
        <div class="mt-3 border self-center relative">
            <video id="format-video" class="pt-10 self-center" width="500px"></video>
        </div>
    </div>

    <script type="module" src="src/alpine.js"></script>
    <script type="module" src="src/format.js"></script>
</body>

</html>
