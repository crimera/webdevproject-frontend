<!doctype html>
<html lang="en-us">

<head>
    <title>Transcript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <nav id="head" class="flex flex-row w-full bg-gray-50 p-3 border-b relative px-4 lg:px-11 items-center">
        <div class="flex flex-row flex-auto gap-3">
            <img width="30px" src="scroll.png" alt="logo" />
            <a class="inline font-bold text-xl" href="hero.html">
                Transcriptor
            </a>
        </div>
        <div id="links" class="flex items-center">
            <a id="username" class="mr-2 font-medium"></a>
            <button id="logout-btn" onclick="">
                <p class="text-sm font-medium">Logout</p>
            </button>
        </div>
    </nav>

    <main class="m-4 flex flex-col gap-4">
        <div class="flex flex-col lg:flex-row gap-4">
            <a href="index.html"
                class="flex-[2] inline-flex items-center justify-center py-5 lg:py-10 hover:bg-gray-50 border-2 rounded-full hover:scale-95 duration-75">
                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon fill-current size-8 mr-2" viewBox="0 0 512 512">
                    <path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none"
                        stroke="currentColor" stroke-miterlimit="10" stroke-width="32" />
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="32" d="M256 176v160M336 256H176" />
                </svg>
                <span class="font-semibold text-xl">New Transcript</span>
            </a>

            <a href="format.html"
                class="flex-1 inline-flex items-center justify-center py-5 lg:py-10 hover:bg-gray-50 border-2 rounded-full hover:scale-95 duration-75">
                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon fill-current size-8 mr-2" viewBox="0 0 512 512">
                    <path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none"
                        stroke="currentColor" stroke-miterlimit="10" stroke-width="32" />
                    <path
                        d="M216.32 334.44l114.45-69.14a10.89 10.89 0 000-18.6l-114.45-69.14a10.78 10.78 0 00-16.32 9.31v138.26a10.78 10.78 0 0016.32 9.31z" />
                </svg>
                <span class="font-semibold text-xl">Convert Media</span>
            </a>
        </div>

        <div class="border lg:h-[600px] h-[700px] rounded-xl">
            <h1 class="text-xl font-medium px-4 border-b py-4">Transcriptions</h1>
            <div id="historyContainer" class="rounded overflow-auto lg:h-[538px] h-[638px]">
                <div class="historyItem flex px-4 hover:bg-gray-50 py-2 items-center justify-between hidden">
                    <div class="flex items-center">
                        <img crossorigin="anonymous" src="http://localhost:8080/thumb.php?img=${basename}.jpg"
                            class="size-24 object-contain" alt="thumbnail">
                        <div class="mx-4 flex flex-col">
                            <h2 class="text-xl font-medium text-neutral-500">${i.item.name}</h2>
                            <div class="leading-6 h-[3em] overflow-hidden">
                                <p>${summary}</p>
                            </div>
                        </div>
                    </div>

                    <button
                        class="delete-btn inline-flex items-center justify-center p-2 hover:bg-gray-100 rounded-full hover:text-red-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon fill-current size-8"
                            viewBox="0 0 512 512">
                            <path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z"
                                fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" />
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="32" d="M320 320L192 192M192 320l128-128" />
                        </svg>
                    </button>
                </div>
            </div>

        </div>
    </main>

    <script type="module" src="src/history.js"></script>
</body>

</html>
